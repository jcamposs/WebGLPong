<div id = "modal-index" class="modal fade" hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<center><h1 class="modal-title">WebGLPong</h1></center>
			</div>
			<div class="modal-body">
				<div class="form-group">
			    <label for="username">Username</label>
			    <div class="input-group">
	  				<span class="input-group-addon">
	  					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	  				</span>
  					<input type="text" class="form-control" placeholder="Username">
					</div>
			  </div>
			  <div class="form-group">
			    <label for="room">Room</label>
			    <div class="input-group">
	  				<span class="input-group-addon">
	  					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
	  				</span>
  					<input type="text" class="form-control" placeholder="Room">
					</div>
			  </div>
			</div>
			<div class="modal-footer">
				<center>
					<button id="btn-friend" onclick="enterRoom()" class="btn btn-success btn-lg">
						ENTER 
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>
				</center>	
      </div>
		</div>
	</div>
</div>

<div id = "modal-wait" class="modal" hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">Waiting...</h2>
			</div>
			<div class="modal-body">
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active"
						style="width:100%">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
